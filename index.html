<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Menu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/201f6c5d4d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contaner">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Slect Social Media</p>
          <img src="Images/arrow.png" id="arrowIcon" />
        </div>
        <ul id="list" class="hide">
          <li class="options">
            <img src="Images/facebook.png" alt="" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="Images/youtube.png" alt="" />
            <p>Youtube</p>
          </li>
          <li class="options">
            <img src="Images/instagram.png" alt="" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="Images/twitter.png" alt="" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="Images/pinterest.png" alt="" />
            <p>Printersest</p>
          </li>
          <li class="options">
            <img src="Images/whatsapp.png" alt="" />
            <p>WhatApp</p>
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
